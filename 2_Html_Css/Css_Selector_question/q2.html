<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* descendent selector - not the direct children*/
    div li{
        color:aqua;
    }
        /*we can call any descendent of the parent ex -us*/
     div ol {
         color: blue;
     } 
     div ul {
         color: red;
     }
        
    </style>
</head>

<body>
    <!-- write css selector to select the obvious list items make them blue -->
    <div>
        <ul>
            <li>I</li>
            <li>Am</li>
            <li>A</li>
            <li>List</li>
        </ul>
    </div>
    
    <div>
        <ol>
            <li>Select</li>
            <li>Me</li>
        </ol>
    </div>
</body>

</html>
